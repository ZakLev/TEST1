<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embeddable BlackJack Game</title>
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorApp1.styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Only the BlackJack game container, no #app container -->
    <div id="blackjack-game">
        <!-- Blazor will replace this content -->
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        #blazor-error-ui {
            background: lightyellow;
            bottom: 0;
            box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.2);
            display: none;
            left: 0;
            padding: 0.6rem 1.25rem 0.7rem 1.25rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        #blazor-error-ui .dismiss {
            cursor: pointer;
            position: absolute;
            right: 0.75rem;
            top: 0.5rem;
        }
    </style>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Error logging and Blazor initialization -->
    <script>
        // Global flag to ensure DOM is ready before Blazor starts
        window.isDOMReady = false;
        
        // Ensure the container exists before Blazor loads
        function initializePage() {
            console.log('Initializing page...');
            const container = document.getElementById('blackjack-game');
            console.log('Blazor container found:', container !== null);
            
            if (!container) {
                console.error('ERROR: #blackjack-game container not found!');
                // Create the container if it doesn't exist
                const newContainer = document.createElement('div');
                newContainer.id = 'blackjack-game';
                document.body.appendChild(newContainer);
                console.log('Created missing #blackjack-game container');
            }
            
            window.isDOMReady = true;
            console.log('DOM is ready for Blazor initialization');
        }

        // Wait for DOM to be completely ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }

        // Blazor culture configuration
        window.blazorCulture = {
            get: () => "en-US",
            set: () => {}
        };
        
        // Enhanced error logging
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            console.error('Stack:', e.error?.stack);
            console.error('Filename:', e.filename);
            console.error('Line:', e.lineno);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            console.error('Promise:', e.promise);
        });

        // Monitor Blazor initialization
        setTimeout(function() {
            const container = document.getElementById('blackjack-game');
            if (container && container.innerHTML.trim() === '') {
                console.error('Blazor failed to initialize - container is still empty after 5 seconds');
                container.innerHTML = '<div style="padding: 20px; background: #ffebee; border: 1px solid #f44336; border-radius: 4px; margin: 20px;"><h3>Blazor Initialization Failed</h3><p>Check the browser console for error details.</p><p>This usually indicates a JavaScript loading error or component issue.</p></div>';
            } else if (container) {
                console.log('Blazor appears to have initialized successfully');
            }
        }, 5000);
    </script>
    </script>
    
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
