<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack Game - Debug</title>
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorApp1.styles.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .debug-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #blazor-error-ui {
            background: #ffebee;
            border: 1px solid #f44336;
            bottom: 0;
            box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.2);
            display: none;
            left: 0;
            padding: 0.6rem 1.25rem 0.7rem 1.25rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            color: #d32f2f;
        }
        
        #blazor-error-ui .dismiss {
            cursor: pointer;
            position: absolute;
            right: 0.75rem;
            top: 0.5rem;
        }
        
        .console-log {
            background: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h3>üîß Debug Information</h3>
        <p><strong>Status:</strong> <span id="status">Initializing...</span></p>
        <p><strong>Blazor State:</strong> <span id="blazor-state">Not started</span></p>
        <p><strong>Component Target:</strong> #blackjack-game</p>
        <p><strong>CSS Files:</strong> app.css, BlazorApp1.styles.css</p>
    </div>

    <div id="blackjack-game">
        <div class="loading">
            <p>Loading BlackJack Game...</p>
            <div class="spinner"></div>
            <p><small>Waiting for Blazor WebAssembly to load...</small></p>
        </div>
    </div>

    <div class="console-log" id="console-log">
        <strong>Console Output:</strong><br>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">üóô</a>
    </div>

    <script>
        // Debug logging
        const consoleLog = document.getElementById('console-log');
        const status = document.getElementById('status');
        const blazorState = document.getElementById('blazor-state');
        
        function log(message) {
            console.log(message);
            consoleLog.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }
        
        function updateStatus(newStatus) {
            status.textContent = newStatus;
            log('Status: ' + newStatus);
        }
        
        function updateBlazorState(state) {
            blazorState.textContent = state;
            log('Blazor State: ' + state);
        }
        
        // Override console methods to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            log('LOG: ' + args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            log('ERROR: ' + args.join(' '));
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            log('WARN: ' + args.join(' '));
        };
        
        updateStatus('Loading CSS and scripts...');
        
        // Check if required elements exist
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('DOM loaded, checking elements...');
            
            const gameContainer = document.getElementById('blackjack-game');
            if (gameContainer) {
                log('‚úì Game container found');
            } else {
                log('‚úó Game container NOT found');
            }
            
            updateStatus('Waiting for Blazor to start...');
        });
        
        // Blazor startup monitoring
        window.addEventListener('load', function() {
            updateStatus('Page fully loaded');
            updateBlazorState('Initializing...');
        });
        
        // Blazor error handling
        window.addEventListener('blazor:error', function(e) {
            updateBlazorState('Error occurred');
            log('Blazor Error: ' + e.detail);
        });
    </script>
    
    <script src="_framework/blazor.webassembly.js"></script>
    
    <script>
        // Monitor Blazor startup
        if (window.Blazor) {
            updateBlazorState('Blazor object available');
            log('Blazor object found in window');
        } else {
            log('Blazor object not immediately available');
        }
        
        // Set a timeout to check if Blazor starts
        setTimeout(function() {
            if (document.getElementById('blackjack-game').innerHTML.includes('Loading BlackJack Game')) {
                updateStatus('‚ö†Ô∏è Game still loading after 10 seconds');
                updateBlazorState('Potentially stuck');
                log('Game may be stuck loading. Check browser console for errors.');
            }
        }, 10000);
    </script>
</body>
</html>
